{% extends 'base.html' %}
{% load static %}

{% block body %}
<h1>{{ title }}</h1><br>
<p>{{ books.count }} books listed</p>
<div class="text-right">
    <form>
        <input  class="form-control mr-sm-2" type="search" name='q' value="{% if query %} {{ query }} {% endif %}" placeholder="Book name and press enter" aria-label="Search"> 
        <br>    
    </form>
</div>
 <div class="row">
    {% for book in books %}

    <div class="col-md-3">
        <div class="text-center">
        <p stlye="font-size:medium;">{{ book.book.name }}</p>

        </div>
        <div class="card">
            <div class="card-body text-center">
                <img src="{{ book.book.image.url }}" class="img-fluid" width="140" alt=""><br>
           <span class="text-primary">Pages of {{ book.book.number_of_pages }}
                <br>
            </span>
            Author, {{ book.book.author.full_name }}<br>
            <br><a href="{% url 'books-read-return' book_id=book.book.id %}" class="btn btn-outline-dark">Return</a>


            </div>
        </div><br>
    </div>
    {% endfor %}

    </div>
{% endblock %}
