{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block body %}

<section class="services-area section-gap">
<div class="container-fluid">
<div class="row" style="text-align:center;">
    <div class="col-md-4 col-sm-3">
      </div>
  <div class="col-md-4 col-sm-6">
    <h3 class="text-dark">{{title}}</h3><br>
    <div class="card">
        <div class="card-body">
    <form  method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form|crispy }}
    {{ form.media }}
    
    <input class="btn btn-primary btn-sm" type="submit" name="button" value="{{title}}"></input>
    </form>
      </div>
    </div>
  </div>
  <div class="col-md-4 col-sm-3">
    </div>
</div>
</div>
</section>

{% endblock %}
